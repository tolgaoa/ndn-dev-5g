kubernetesType: Vanilla  #Vanilla for community kubernetes distribution

# NF image
nfimage:
  repository: docker.io/oaisoftwarealliance/oai-nrf
  version: v1.5.0
  # pullPolicy: IfNotPresent or Never or Always
  pullPolicy: IfNotPresent

tcpdumpimage:
  repository: corfr/tcpdump
  version: latest
  # pullPolicy: IfNotPresent or Never or Always
  pullPolicy: IfNotPresent

proxyimage:
  repository: tolgaomeratalay/biproxy
  saversion: 3.0.0
  pullPolicy: IfNotPresent

## good to use when pulling images from docker-hub mention 
imagePullSecrets: 
  - name: "regcred"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  svcname: "oai-nrf10-sa"

#service type is fixed to clusterIP, it is only support for non multus interface (eth0)

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

securityContext:
  privileged: false

#service type is fixed to clusterIP

start:
  nrf: true
  tcpdump: false #start tcpdump collection to analyse but beware it will take a lot of space in the container/persistent volume
  startproxy: true

# create multus interface in case the NRF wants to use a separate interface 
# than kubernetes general CNI or it needs to be accessed from outside cluster network using ip-address (please use amf multus.yaml as an example). 

config:
  nrfInterfaceNameForSBI: "eth0" # net1 if multus.create is set true
  nrfInterfacePortForSBI: "80"
  nrfInterfaceHttp2PortForSBI: "8080"
  nrfApiVersion: "v1"

proxyconfig:
  saname: "nrf10"
  sasubfunc: "nrf"
  saip: "127.0.0.1" # this is currently set to podIP in the source code
  saloc: "local"
  sak8sdns: "oai-nrf10-svc"
  savnftype: "nrf"
  savnfid: "nrf1"
  sasliceid: "1"
  streamscpip: "stream-scp1-svc"
  streamscpport: "10090"
  randomize: "1"
  loglevel: "trace"
  clientcount: "0"
  multireg: "1"
  operationmode: "5G_SA" # PROXY -- 5G_SA
  valmethod: "SELF" # REMOTE -- SELF -- NONE
  routemethod: "DIRECT" # DIRECT -- SCP
  useotel: "NO" # set to yes for integrating with an OpenTelemetry node. SVC fixed for now
  lbmet: "round-robin" #load balancing method -- set to [pick2 ; round-robin]
  maxret: "1" #failover retry count 
  reqtime: "100" #request timeout duration (ms)
  tokfetch: "TRUE" #condition for always fetching tokens, bypasses token cache for testing
  nrfresplocal: "FALSE" #condition for local response to NRF discovery requests using the map
  usediscontimeout: "TRUE" #condition for re-discovery upon timeout on failed outgoing requests -- FALSE for 5G_STREAM

persistent:
  sharedvolume: false
  volumeName: managed-nfs-storage
  size: 1Gi

resources:
  define: false
  limits:
    tcpdump:
      cpu: 100m
      memory: 128Mi
    nf:
      cpu: 100m
      memory: 128Mi
  requests:
    tcpdump:
      cpu: 100m
      memory: 128Mi
    nf:
      cpu: 100m
      memory: 128Mi

terminationGracePeriodSeconds: 5

readinessProbe: true

livenessProbe: false

nodeSelector:
  type: az

nodeName: 
