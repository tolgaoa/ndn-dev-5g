kubernetesType: Vanilla  #Vanilla for community kubernetes distribution

nfimage:
  repository: tolgaomeratalay/ausf   ## oaisoftwarealliance/oai-ausf # image name either locally present or in a public/private repository
  version: augv1       #image tag, develop tag for experimental features 
  #pullPolicy: IfNotPresent or Never or Always
  pullPolicy: IfNotPresent

tcpdumpimage:
  repository: docker.io/corfr/tcpdump
  version: latest
  #pullPolicy: IfNotPresent or Never or Always
  pullPolicy: IfNotPresent

proxyimage:
  repository: tolgaomeratalay/biproxy
  version: 2.6
  pullPolicy: IfNotPresent

## good to use when pulling images from docker-hub mention 
imagePullSecrets: 
  - name: "regcred"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "oai-ausf10-sa"

#service type is fixed to clusterIP, it is only support for non multus interface (eth0)

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

securityContext:
  privileged: false

start:
  ausf: true
  tcpdump: false #start tcpdump collection to analyse but beware it will take a lot of space in the container/persistent volume
  proxy: false

config:
  tz: "Europe/Paris"
  instanceId: "0"
  pidDirectory: "/var/run"
  ausfName: "OAI_AUSF"
  sbiIfName: "eth0"
  sbiPortHttp1: "80"
  sbiPortHttp2: "8080"
  useHttp2: "no"          #If set to yes then HTTP2 will be used to talk to every other network function and HTTP server will be started
  useFqdnDns: "yes"
  udmIpAddress: "127.0.0.1"
  udmPort: "80"
  udmVersionNb: "v1"
  udmFqdn: "oai-udm10-svc"
  nrfIpAddress: "127.0.0.1"
  nrfPort: "80"
  nrfApiVersion: "v1"
  nrfFqdn: "oai-nrf10-svc"
  registerNrf: "no"

proxyconfig:
  saname: "ausf10"
  sasubfunc: "ausf"
  saip: "127.0.0.1" # this is currently set to podIP in the source code
  saloc: "local"
  sak8sdns: "oai-ausf10-svc"
  savnftype: "ausf"
  savnfid: "ausf1"
  sasliceid: "1"
  streamscpip: "stream-scp1-svc"
  streamscpport: "10090"
  randomize: "1"
  loglevel: "trace"
  clientcount: "0"
  multireg: "1"
  operationmode: "5G_SA"
  valmethod: "NONE"
  routemethod: "SCP"
  useotel: "NO" # set to yes for integrating with an OpenTelemetry node. SVC fixed for now
  lbmet: "round-robin" #load balancing method -- set to [pick2 ; round-robin]
  maxret: "3" #failover retry count
  reqtime: "100" #request timeout duration (ms)
  tokfetch: "TRUE" #condition for always fetching tokens, bypasses token cache for testing
  nrfresplocal: "FALSE" #condition for local response to NRF discovery requests using the map
  usediscontimeout: "TRUE" #condition for re-discovery upon timeout on failed outgoing requests -- FALSE for 5G_STREAM

persistence:
  sharedvolume: false
  volumneName: managed-nfs-storage
  size: 1Gi

resources:
  define: false
  limits:
    tcpdump:
      cpu: 100m
      memory: 128Mi
    nf:
      cpu: 100m
      memory: 128Mi
  requests:
    tcpdump:
      cpu: 100m
      memory: 128Mi
    nf:
      cpu: 100m
      memory: 128Mi

readinessProbe: false

livenessProbe: false

terminationGracePeriodSeconds: 5

nodeSelector:
  type: az


nodeName: 
